<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Code Snippet Manager</h1>
    </header>
    
    <main>
        <div class="container">
            <section class="add-snippet">
                <h2>Add New Snippet</h2>
                <form id="snippetForm">
                    <input type="text" id="title" placeholder="Snippet title" required>
                    <select id="language">
                        <option value="">Select Language</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                    </select>
                    <textarea id="code" placeholder="Enter your code here..." required></textarea>
                    <input type="text" id="tags" placeholder="Tags (comma separated)">
                    <button type="submit">Save Snippet</button>
                </form>
            </section>
            
            <section class="snippets-list">
                <h2>My Snippets</h2>
                <div id="snippetsList"></div>
            </section>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
