<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    <header>
        <h1>Code Snippet Manager</h1>
    </header>
    
    <main>
        <div class="container">
            <section class="add-snippet">
                <h2>Add New Snippet</h2>
                <form id="snippetForm">
                    <input type="text" id="title" placeholder="Snippet title" required>
                    <select id="language">
                        <option value="">Select Language</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="c">C</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="php">PHP</option>
                        <option value="typescript">TypeScript</option>
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                        <option value="bash">Bash</option>
                        <option value="sql">SQL</option>
                    </select>
                    <textarea id="code" placeholder="Enter your code here..." required></textarea>
                    <input type="text" id="tags" placeholder="Tags (comma separated)">
                    <button type="submit">Save Snippet</button>
                </form>
            </section>
            
            <section class="snippets-list">
                <div class="search-section">
                    <div class="snippets-header">
                        <h2>My Snippets</h2>
                        <span id="snippetCount" class="snippet-count">0 snippets</span>
                    </div>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search snippets...">
                        <select id="languageFilter">
                            <option value="">All Languages</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="c">C</option>
                            <option value="go">Go</option>
                            <option value="rust">Rust</option>
                            <option value="php">PHP</option>
                            <option value="typescript">TypeScript</option>
                            <option value="json">JSON</option>
                            <option value="xml">XML</option>
                            <option value="bash">Bash</option>
                            <option value="sql">SQL</option>
                        </select>
                        <select id="sortBy">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="title">Title A-Z</option>
                            <option value="title-desc">Title Z-A</option>
                            <option value="favorites">Favorites First</option>
                        </select>
                    </div>
                    <div class="filter-section">
                        <button id="showFavoritesBtn" class="filter-btn">â˜… Favorites Only</button>
                        <button id="showAllBtn" class="filter-btn active">All Snippets</button>
                    </div>
                    <div class="export-import-section">
                        <button id="exportBtn">Export Snippets</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                        <button id="importBtn">Import Snippets</button>
                    </div>
                </div>
                <div id="snippetsList"></div>
            </section>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
